<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyRiders</title>
    <link rel="shortcut icon" href="src/icon.jpeg">
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            display: flex;
            flex-direction: column;
        }
        button, input {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="speedRange">Speed Control: </label>
        <input type="range" id="speedRange" min="0.1" max="10" value="1" step="0.1">
        
        <button onclick="toggleLabels()">Toggle Labels</button>
        <button onclick="toggleOrbits()">Toggle Orbits</button>
        <button onclick="switchView()">Switch View</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>

    <!-- Referencia al archivo JavaScript externo -->
    <script src="scripts/Script.js"></script>
</body>
</html>
